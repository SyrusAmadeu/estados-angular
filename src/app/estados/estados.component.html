<h2>Estados</h2>


<div class="container-fluid">
    <div class="form-group col-7">
        <label for="exampleFormControlSelect1">Example select</label>
        <select class="form-control" [formControl]="estados">
      <option *ngFor='let estado of estados$ | async'  value="{{estado.id}}"> {{estado.nome}} </option>
    </select>
    </div>

    <div *ngIf="estados.value == 1">
        <img src="./assets/images/bandeira-rs.gif" alt="" />
    </div>
    <div *ngIf="estados.value == 2">
        <img src="./assets/images/bandeira-sc.jpg" alt="" />
    </div>
    <div *ngIf="estados.value == 3">
        <img src="./assets/images/bandeira-pr.png" alt="" />
    </div>
</div>
