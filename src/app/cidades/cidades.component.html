<h2>Cidades</h2>

<div *ngIf="cidades" class="container-fluid">
    <div class="container tabela">
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>População</th>
                    <th *ngIf="id != '1'"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cidade of cidades">
                    <td>{{cidade.nome}}</td>
                    <td>{{cidade.populacao}}</td>
                    <td *ngIf="id != '1'" data-toggle="modal" (click)="deletarCidade(cidade)" data-target="#exampleModal">
                        <div>
                            {{variable}}
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg></div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <div class="botoes">
        <a [routerLink]="['criar']"><button type="button" class="btn btn-outline-dark" type="submit">Adicionar cidade</button></a>
        <button type="button" class="btn btn-outline-danger" (click)="cancel()">Voltar</button>
    </div>
</div>

<div *ngFor="let cidade of cidades">{{cidade.nome}}</div>
